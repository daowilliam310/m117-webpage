<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple E-Commerce with AI Chat Widget</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    #chat-widget-container { 
      position: fixed; 
      bottom: 20px; 
      right: 20px; 
      width: 350px; 
      z-index: 1000; 
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }
    #chat-log {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }
    #chat-log div {
      margin-bottom: 10px;
    }
    #chat-input {
      border: none;
      border-top: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
      flex: none;
      outline: none;
      width: 100%;
      box-sizing: border-box;
    }
    #chat-form {
      display: flex;
      flex-direction: row;
    }
    #chat-form button {
      flex: none;
      width: 80px;
      border: none;
      background-color: #0d6efd;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #chat-form button:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">MyShop</a>
  </nav>
  
  <div class="container mt-4">
    <h1>Featured Products</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="product1.jpg" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Cotton T-Shirt</h5>
            <p class="card-text">$19.99 - 100% cotton, multiple colors.</p>
          </div>
        </div>
      </div>
      <!-- Add more products as needed -->
    </div>
  </div>

  <div id="chat-widget-container">
    <div id="chat-log"></div>
    <form id="chat-form">
      <input id="chat-input" type="text" placeholder="Ask me about this page..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    async function callWorkflow(pageUrl, userQuery) {
      const apiKey = "608d64a9758b5cae434e0b4416b93bd44b0a089f75cb608cf21c8c85ef660b41";  // Replace with your BuildShip API key, keep it safe!
      const url = "https://rt83j9.buildship.run/executeWorkflow/Xk6K6MnMcYQmxSEI2X7X/e7f9c4f9-f94c-4c29-b56d-862b2f1521f4";
      const params = { pageUrl, userQuery };

      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'BUILDSHIP_API_KEY': apiKey
        },
        body: JSON.stringify(params)
      });

      if (!response.ok) {
        throw new Error(await response.text());
      }

      let text = await response.text();
      try { 
        return JSON.parse(text);
      } catch {
        return text;
      }
    }

    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');
    const chatLog = document.getElementById('chat-log');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      input.value = '';
      chatLog.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;

      try {
        const answer = await callWorkflow("https://bankhtml.s3.us-east-1.amazonaws.com/bank.html", userMessage);
        chatLog.innerHTML += `<div style="margin-left:10px;color:blue;"><strong>AI:</strong> ${typeof answer === 'string' ? answer : JSON.stringify(answer)}</div>`;
        chatLog.scrollTop = chatLog.scrollHeight;
      } catch (err) {
        chatLog.innerHTML += `<div style="color:red;"><strong>Error:</strong> ${err.message}</div>`;
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    });
  </script>
</body>
</html>
