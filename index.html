<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple E-Commerce</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    #chat-widget-container { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">MyShop</a>
  </nav>
  
  <div class="container mt-4">
    <h1>Featured Products</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="product1.jpg" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Cotton T-Shirt</h5>
            <p class="card-text">$19.99 - 100% cotton, multiple colors.</p>
          </div>
        </div>
      </div>
      <!-- Add more products -->
    </div>
  </div>
  
  <div id="chat-widget-container"></div>
  
  <!-- Your teammate adds the BuildShip widget script below -->
  <script src="path-to-buildship-chat-widget.js"></script>
  <script>
    BuildShipChatWidget.init({
      containerId: "chat-widget-container",
      // additional configuration...
    });
  </script>
</body>
</html>
